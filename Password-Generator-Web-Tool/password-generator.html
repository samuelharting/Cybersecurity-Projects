<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator - Cybersecurity Tool</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.2em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
        }

        /* Length input styling */
        .length-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .length-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .length-input.invalid {
            border-color: #dc3545;
            background-color: #fff5f5;
        }

        /* Drag and drop styling */
        .length-input.drag-over {
            border-color: #667eea;
            background-color: #f8f9ff;
        }

        /* Checkbox styling */
        .checkbox-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
        }

        .checkbox-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 10px;
            accent-color: #667eea;
        }

        .checkbox-item label {
            margin-bottom: 0;
            cursor: pointer;
        }

        /* Button styling */
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #495057;
            border: 2px solid #e9ecef;
        }

        .btn-secondary:hover {
            background: #e9ecef;
            transform: translateY(-1px);
        }

        /* Generated password display */
        .password-output {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 18px;
            text-align: center;
            word-break: break-all;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .password-output.has-password {
            background: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }

        /* Example section */
        .example-section {
            background: #f8f9ff;
            border-radius: 8px;
            padding: 20px;
            margin-top: 25px;
            text-align: center;
        }

        .example-section h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .example-section p {
            color: #666;
            margin-bottom: 15px;
            font-size: 14px;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }
            
            .checkbox-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <h1>üîê Password Generator</h1>
            <p>Create secure passwords for your cybersecurity needs</p>
        </div>

        <!-- Password Length Input -->
        <div class="form-group">
            <label for="passwordLength">Password Length (5-20 characters):</label>
            <input 
                type="number" 
                id="passwordLength" 
                class="length-input" 
                min="5" 
                max="20" 
                value="12"
                placeholder="Enter length or drag text here"
            >
        </div>

        <!-- Character Type Checkboxes -->
        <div class="form-group">
            <label>Include Character Types:</label>
            <div class="checkbox-group">
                <div class="checkbox-item">
                    <input type="checkbox" id="uppercase" checked>
                    <label for="uppercase">Uppercase (A-Z)</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="lowercase" checked>
                    <label for="lowercase">Lowercase (a-z)</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="numbers" checked>
                    <label for="numbers">Numbers (0-9)</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="special" checked>
                    <label for="special">Special (!@#$%)</label>
                </div>
            </div>
        </div>

        <!-- Generate Button -->
        <button class="btn btn-primary" onclick="generatePassword()">
            üé≤ Generate Password
        </button>

        <!-- Generated Password Display -->
        <div id="passwordOutput" class="password-output">
            Your generated password will appear here
        </div>

        <!-- Copy Example Section -->
        <div class="example-section">
            <h3>Quick Setup</h3>
            <p>Need a strong password fast? Try our recommended settings:</p>
            <button class="btn btn-secondary" onclick="copyExample()">
                üìã Use Example Settings (12 chars, all types)
            </button>
        </div>
    </div>

    <script>
        // Character sets for password generation
        const characterSets = {
            uppercase: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
            lowercase: 'abcdefghijklmnopqrstuvwxyz',
            numbers: '0123456789',
            special: '!@#$%^&*()_+-=[]{}|;:,.<>?'
        };

        // DOM elements
        const lengthInput = document.getElementById('passwordLength');
        const uppercaseCheck = document.getElementById('uppercase');
        const lowercaseCheck = document.getElementById('lowercase');
        const numbersCheck = document.getElementById('numbers');
        const specialCheck = document.getElementById('special');
        const passwordOutput = document.getElementById('passwordOutput');

        /**
         * Main password generation function
         * Validates inputs and creates a random password based on selected criteria
         */
        function generatePassword() {
            // Get password length and validate
            const length = parseInt(lengthInput.value);
            
            // Enhanced validation for edge cases
            if (isNaN(length) || length < 5 || length > 20 || !Number.isInteger(length)) {
                alert('Please enter a valid integer between 5 and 20 characters.');
                lengthInput.focus();
                return;
            }

            // Build character pool based on selected checkboxes
            let characterPool = '';
            
            if (uppercaseCheck.checked) characterPool += characterSets.uppercase;
            if (lowercaseCheck.checked) characterPool += characterSets.lowercase;
            if (numbersCheck.checked) characterPool += characterSets.numbers;
            if (specialCheck.checked) characterPool += characterSets.special;

            // Validate that at least one character type is selected
            if (characterPool === '') {
                alert('Please select at least one character type.');
                return;
            }

            // Generate random password using cryptographically secure method when available
            let password = '';
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * characterPool.length);
                password += characterPool[randomIndex];
            }

            // Display the generated password
            passwordOutput.textContent = password;
            passwordOutput.classList.add('has-password');
        }

        /**
         * Copy example settings function
         * Sets all inputs to recommended secure password settings
         */
        function copyExample() {
            // Set recommended settings: 12 characters with all types enabled
            lengthInput.value = 12;
            uppercaseCheck.checked = true;
            lowercaseCheck.checked = true;
            numbersCheck.checked = true;
            specialCheck.checked = true;
            
            // Automatically generate password with example settings
            generatePassword();
        }

        /**
         * Drag and Drop functionality for length input
         * Allows users to drag text containing numbers into the length field
         */
        
        // Prevent default drag behaviors
        lengthInput.addEventListener('dragover', function(e) {
            e.preventDefault();
            this.classList.add('drag-over');
        });

        lengthInput.addEventListener('dragleave', function(e) {
            e.preventDefault();
            this.classList.remove('drag-over');
        });

        // Handle dropped content
        lengthInput.addEventListener('drop', function(e) {
            e.preventDefault();
            this.classList.remove('drag-over');
            
            // Get dropped text and extract numbers
            const droppedText = e.dataTransfer.getData('text');
            const extractedNumber = droppedText.match(/\d+/);
            
            if (extractedNumber) {
                const number = parseInt(extractedNumber[0]);
                // Validate the number is within acceptable range
                if (number >= 5 && number <= 20) {
                    this.value = number;
                    // Auto-generate password with new length
                    generatePassword();
                } else {
                    alert('Dropped number must be between 5 and 20.');
                }
            } else {
                alert('No valid number found in dropped text.');
            }
        });

        /**
         * Allow Enter key to generate password
         * Improves user experience by providing keyboard shortcut
         */
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                generatePassword();
            }
        });

        /**
         * Real-time input validation for length field
         * Provides immediate feedback to users
         */
        lengthInput.addEventListener('input', function() {
            const value = parseInt(this.value);
            
            // Remove any previous validation styling
            this.classList.remove('invalid');
            
            // Add validation styling for invalid inputs
            if (isNaN(value) || value < 5 || value > 20) {
                this.classList.add('invalid');
            }
        });

        /**
         * Auto-generate password on page load with default settings
         * Provides immediate demonstration of functionality
         */
        window.addEventListener('load', function() {
            generatePassword();
        });
    </script>
</body>
</html>
